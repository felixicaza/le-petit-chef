<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Petit Chef - Selecci√≥n de Invitados y Fecha</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-brand">
          <a href="">
            <img src="images/IconLeft.png" alt="" />
          </a>
          <a href="index.html">
            <img
              src="images/Logo + Back.png"
              alt="Le Petit Chef Logo"
              class="logo"
            />
          </a>
        </div>
        <div class="header-user">
          <p>Grand Hyatt Manila</p>
          <img src="images/flat.png" alt="icon flat" />
        </div>
      </header>

      <div class="header-date">
        <p><strong>Selected Date</strong> Friday, 12th May 2024</p>
        <p><strong>Number of Guest</strong> 2</p>
      </div>

      <div class="step-indicator">
        <div class="step">
          <div class="circle completed">
            <img src="images/iconCalendar.png" alt="icon calendar" />
          </div>
        </div>
        <div class="step">
          <div class="circle">
            <img src="images/iconMenu.png" alt="icon menu" />
          </div>
        </div>
        <div class="step">
          <div class="circle">
            <img src="images/iconCutlery.png" alt="icon cutlery" />
          </div>
        </div>
        <div class="step">
          <div class="circle">
            <img src="images/iconCreditCard.png" alt="icon credit card" />
          </div>
        </div>
      </div>

      <section class="select-time">
        <h2 class="title">Select Time</h2>

        <h3 class="time-grid-title">
          Select an arrival time on Friday, 12th May 2024
        </h3>

        <div class="time-grid">
          <a href="select-menu.html" class="time-slot available">15:30</a>
          <a href="select-menu.html" class="time-slot available">17:30</a>
          <a href="select-menu.html" class="time-slot available">16:00</a>
          <a href="select-menu.html" class="time-slot few-seats"
            >20:30 <span>Few seats left!</span></a
          >
          <a href="select-menu.html" class="time-slot available">16:30</a>
          <a href="select-menu.html" class="time-slot available">21:00</a>
          <a href="select-menu.html" class="time-slot few-seats"
            >17:00 <span>Few seats left!</span></a
          >
          <a href="select-menu.html" class="time-slot available">21:30</a>
        </div>
      </section>

      <div class="footer-nav">
        <a href="index.html" class="btn btn-back">Back</a>
      </div>

      <p class="other-people">
        Other X people are looking to book on this date
      </p>
    </div>
    <!-- END: container -->

    <script src="script.js"></script>
  </body>
</html>
